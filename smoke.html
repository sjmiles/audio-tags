<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>Context with an Oscillator</title>
    <script src="../platform/platform.js"></script>
    <link rel="import" href="audio-tags.html">
  </head>
  <body>
    <h1><span>02</span> Context and oscillator</h1>
    <p>A context with an oscillator should be created and displayed, and the oscillator start playing.</p>
    <br>
    <audio-context>
      <audio-oscillator frequency="220" playing></audio-oscillator>
      <audio-oscillator frequency="330" playing></audio-oscillator>
    </audio-context>
  </body>
